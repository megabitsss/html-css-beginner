<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="9a-f.css">
        <title>Lesson 9</title>
    </head>
    <body>
        <div class="red-square"></div>
        <div class="green-circle"></div>
        <div class="service">
            <p>
                Satisfied with our service?
            </p>
            <button>Yes</button>
            <button>No</button>
        </div>
        <div class="youtube">
            <p class="youtube-head">
                Install YouTube Music
            </p>
            <p class="youtube-content">
                Add YouTube Music to your desktop for
                quick and easy access
            </p>
        </div>
        <div class="twitter">
            <img src="ozzy.png">
            <input type="text"
            placeholder="What's happening?"></input>
            <button>Tweet</button>

        <div class="facebook">
            <img src="icon1.png">
            <p class="facebook-name">Oliver</p>
            <p class="facebook-mutual">2 mutual friends</p>
            <button>Add Friend</button>
        </div>
